{% extends 'syllabuses/base.html' %}
{% block content %}
<style>
    input, textarea, select {
        display: block;
        width: 50%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
      form {
        margin-left: 50px;
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      button {
        padding: 10px;
        background: #333;
        color: #fff;
        font-weight: 600;
        font-size: 1.35em;
        letter-spacing: 0.05em;
        cursor: pointer;
        width: 50%;
      }
      h1 {
        margin-left: 50px;
        margin-top: 50px;
      }
</style>
<h1>Вход</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Выйти из аккаунта</a>
    {% else %}

        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Войти</button>
        </form>
    {% endif %}
{% endblock %}
